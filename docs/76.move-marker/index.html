<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>move marker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="map"></div>
    <div class="move-marker-wrapper">
      <button id="move-up" class="move" title="move up">&#8593;</button>
      <button id="move-right" class="move" title="move right">&#8594;</button>
      <button id="move-down" class="move" title="move down">&#8595;</button>
      <button id="move-left" class="move" title="move left">&#8592;</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
