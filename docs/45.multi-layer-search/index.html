<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multi-layer serch</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.6/dist/css/autocomplete.min.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/tomickigrzegorz/autocomplete@1.8.6/dist/js/autocomplete.min.js"></script>
  </head>

  <body>
    <!-- search container -->
    <div class="container">
      <div class="row">
        <h4>Find restaurant, bar or pharmacy</h4>
        <div class="auto-search-wrapper loupe max-height">
          <input
            type="text"
            autocomplete="off"
            id="multi-layer-serch"
            placeholder="enter the letter"
          />
        </div>
      </div>
    </div>

    <!-- map -->
    <div id="map"></div>
    <script src="script.js"></script>
  </body>
</html>
